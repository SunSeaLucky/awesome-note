{%- comment -%}
  Replaces the theme's default MathJax loader with KaTeX.
  Pages still toggle math support with `math: true` in front matter.
{%- endcomment -%}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
  crossorigin="anonymous"
/>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"
  crossorigin="anonymous"
></script>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
  crossorigin="anonymous"
></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const target = document.body;

    if (!target || typeof renderMathInElement !== "function") return;

    renderMathInElement(target, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$", right: "$", display: false },
        { left: "\\(", right: "\\)", display: false },
        { left: "\\[", right: "\\]", display: true },
      ],
      ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"],
      // add `no-math` to elements you want KaTeX to skip
      ignoredClasses: ["no-math"],
      throwOnError: false,
    });
  });
</script>
